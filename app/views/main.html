<div class="row">
    <div class="col-xs-12 col-sm-12">
        <!--<div ng-repeat="item in articles.items">-->
        <!--<li>{{item}}</li>-->
        <!--</div>-->
        <div id="mycarousel" class="carousel slide" data-ride="carousel">

            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#mycarousel" data-slide-to="0" class="active"></li>
                <li data-target="#mycarousel" data-slide-to="1"></li>
                <li data-target="#mycarousel" data-slide-to="2"></li>
            </ol>

            <div class="carousel-inner" role="listbox">
                <div class="item" ng-class="{active:!$index}" ng-repeat="article in main.carouselArticles">
                    <img class="img-responsive"
                         src="{{article.image}}" alt="Котик">

                    <div class="carousel-caption">
                        <h2>{{article.title}}
                        </h2>

                        <div ng-bind-html="article.shortContent"></div>

                        <p><a class="btn btn-primary btn-xs" href="#">Читати далі &raquo;</a></p>
                    </div>
                </div>

            </div>
            <!-- Controls -->
            <a class="left carousel-control" href="#mycarousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#mycarousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</div>
<div class="row" ng-repeat="article in main.articles">
    <div class="col-xs-12 col-sm-8">
         <div class="media" style="margin-top: 20px;">
                    <div class="media-left media-middle">
                        <a href="#">
                            <img class="media-object img-thumbnail"
                                 src="{{article.image}}" style="height: 200px;" alt="Кіт">
                        </a>
                    </div>
                    <div class="media-body">
                        <h2 class="media-heading">{{article.title}}</h2>


                        <div ng-bind-html="article.shortContent"></div>

                        <p><a class="btn btn-primary btn-xs" href="#">Читати далі&raquo;</a></p>
                    </div>
                </div>
    </div>
    <div class="col-xs-12 col-sm-4">

            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        <span class="glyphicon glyphicon-arrow-right">{{ main.poll.question }}</span>
                    </h3>
                </div>
                <div class="panel-body" >
                     <div ng-if="!main.showStats">
                    <ul class="list-group" >
                        <li class="list-group-item" ng-repeat="choice in main.poll.choices">
                            <div class="radio">
                                <label>
                                    <input type="radio" name="optionsRadios" ng-model="main.vote.choice" value="{{choice.id}}">
                                   {{ choice.text }}
                                </label>
                            </div>
                        </li>
                        </ul>
                         </div>

<div class="panel-footer">

                    <button ng-if="!main.hasVoted" type="button" class="btn btn-primary btn-sm" ng-click="main.submitVote()">
                        Проголосувати</button>
                    <div ng-if="main.hasVoted">Дякую. Ваш голос зараховий
                    <button ng-click="main.viewResults()" ng-if="!main.showStats">Переглянути результат</button></div></div>
                    <div ng-if="main.showStats" ng-include="'views/results.html'"></div>
            </div>

 </div>


        </div>

        </div>
